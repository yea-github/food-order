<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <input-container label="Email">
        <input type="email" placeholder="Email" formControlName="email" />
        <input-validation [control]="fc.email" [showErrorWhen]="isSubmitted">
        </input-validation>
      </input-container>

      <div class="input-container">
        <label>Password</label>
        <input
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">
            Password should not be empty
          </div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
